{% block navbar%}
<nav class="layout-navbar container-xxl navbar navbar-expand-xl navbar-detached align-items-center bg-navbar-theme"
    id="layout-navbar">
    <div class="layout-menu-toggle navbar-nav align-items-xl-center me-4 me-xl-0 d-xl-none">
        <a class="nav-item nav-link px-0 me-xl-6" href="javascript:void(0)">
            <i class="bx bx-menu bx-md"></i>
        </a>
    </div>

    <div class="navbar-nav-right d-flex align-items-center" id="navbar-collapse">
        <div class="navbar-nav align-items-center">
            <div class="nav-item d-flex align-items-center me-3">
                <select name="group" id="group" multiple multiselect-search="true" multiselect-select-all="true"
                    multiselect-max-items="3" style="min-width: 500px">
                    {% for group in groups %}
                    <option value="{{ group.nama_group }}" selected>
                        {{ group.nama_group }}
                    </option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="navbar-nav align-items-center">
            <div class="nav-item d-flex align-items-center me-3">
                <input class="form-control form-control-solid" name="daterange" placeholder="Pick date rage"
                    id="reportrange" />
            </div>
        </div>
        <ul class="navbar-nav flex-row align-items-center ms-auto">
            <!-- User -->
            <li class="nav-item navbar-dropdown dropdown-user dropdown">
                <a class="nav-link dropdown-toggle hide-arrow p-0" href="javascript:void(0);" data-bs-toggle="dropdown">
                    <div class="avatar avatar-online">
                        {% if session.profile is none or session.profile == '' %}
                        <img src="{{ url_for('static', filename='profile/user.png') }}" alt
                            class="w-px-40 rounded-circle" />
                        {% else %}
                        <img alt class="w-px-40 rounded-circle"
                            src="{{ url_for('static', filename='profile/' + session.profile) }}" />
                        {% endif %}
                    </div>
                </a>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li>
                        <a class="dropdown-item" href="#">
                            <div class="d-flex">
                                <div class="flex-shrink-0 me-3">
                                    <div class="avatar avatar-online">
                                        {% if session.profile is none or session.profile == '' %}
                                        <img src="{{ url_for('static', filename='profile/user.png') }}" alt
                                            class="w-px-40 rounded-circle" />
                                        {% else %}
                                        <img alt class="w-px-40 rounded-circle"
                                            src="{{ url_for('static', filename='profile/' + session.profile) }}" />
                                        {% endif %}
                                    </div>
                                </div>
                                <div class="flex-grow-1">
                                    <h6 class="mb-0">{{ session.nama }}</h6>
                                    <small class="text-muted">{{ session.role }}</small>
                                </div>
                            </div>
                        </a>
                    </li>
                    <li>
                        <div class="dropdown-divider my-1"></div>
                    </li>
                    <li>
                        <a class="dropdown-item" href="{{ url_for('setting.profile') }}">
                            <i class="bx bx-user bx-md me-3"></i><span>My Profile</span>
                        </a>
                    </li>
                    <li>
                        <div class="dropdown-divider my-1"></div>
                    </li>
                    <li>
                        <a class="dropdown-item" href="{{ url_for('auth.logout') }}">
                            <i class="bx bx-power-off bx-md me-3"></i><span>Log Out</span>
                        </a>
                    </li>
                </ul>
            </li>
            <!--/ User -->
        </ul>
    </div>
</nav>
{% endblock %}
